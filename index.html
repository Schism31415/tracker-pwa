<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Investor App</title>
  <link rel="stylesheet" href="styles2.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="icons/icon-192.png" alt="App Logo" class="app-logo" />
    <h1>Investor Dashboard</h1>
    <p class="tagline">Track. Manage. Grow.</p>
  </header>

  <!-- Description -->
  <section class="description">
    <p>Manage tenants, track income and expenses, and view your portfolio performance in real time.</p>
  </section>

  <!-- Tenant Management -->
  <section>
    <h2>Tenants</h2>
    <div class="tenant-actions">
      <input type="text" id="tenantName" placeholder="Enter tenant name" />
      <button id="addTenantBtn">Add Tenant</button>
      <button id="removeTenantBtn">Remove Tenant</button>
    </div>
    <label for="tenantSelect">Select Tenant:</label>
    <select id="tenantSelect"></select>
  </section>

  <!-- Entries -->
  <section>
    <h2>Entries</h2>
    <form id="entryForm">
      <label for="type">Type</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required />

      <label for="source">Source / Category</label>
      <input type="text" id="source" placeholder="E.g. Rent, Repairs" />

      <button type="submit">Add Entry</button>
    </form>
  </section>

  <!-- Charts -->
  <section>
    <h2>Income vs Expenses</h2>
    <canvas id="incomeExpenseChart" height="200"></canvas>
  </section>

  <section>
    <h2>Cash Flow</h2>
    <canvas id="cashFlowChart" height="200"></canvas>
  </section>

  <!-- Sessions -->
  <section>
    <h2>Sessions</h2>
    <div class="session-actions">
      <input type="text" id="sessionName" placeholder="Session name" />
      <button id="saveSessionBtn">Save Session</button>
      <button id="loadSessionBtn">Load Session</button>
      <button id="deleteSessionBtn">Delete Session</button>
      <select id="sessionSelect"></select>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app-v4.js"></script>
</body>
</html>
