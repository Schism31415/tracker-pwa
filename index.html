<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor’s 2-in-1 Property Dashboard</title>
  <link rel="stylesheet" href="styles2.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="icons/app-icon-192.png" alt="App Icon" class="logo">
      <h1>The Investor’s 2-in-1 Property Profit Dashboard</h1>
      <p class="subtitle">Track rental income, expenses, and renovation budgets in one place.</p>
    </div>
  </header>

  <main>
    <!-- Tenant Management -->
    <section>
      <h2>Tenant Management</h2>
      <input type="text" id="tenant-name" placeholder="Enter tenant name">
      <button id="add-tenant-btn">Add Tenant</button>
      <ul id="tenant-list"></ul>
    </section>

    <!-- Currency Selector -->
    <section>
      <h2>Currency</h2>
      <select id="currency-select">
        <option value="£">£ (GBP)</option>
        <option value="$">$ (USD)</option>
        <option value="€">€ (EUR)</option>
      </select>
    </section>

    <!-- Income Form -->
    <section>
      <h2>Add Income</h2>
      <input type="number" id="income-amount" placeholder="Amount">
      <input type="text" id="income-source" placeholder="Source (Rent, Deposit, etc)">
      <select id="income-tenant" class="tenant-select"></select>
      <button onclick="addEntry('income')">Add Income</button>
    </section>

    <!-- Expense Form -->
    <section>
      <h2>Add Expense</h2>
      <input type="number" id="expense-amount" placeholder="Amount">
      <input type="text" id="expense-source" placeholder="Source (Mortgage, Insurance, etc)">
      <select id="expense-tenant" class="tenant-select"></select>
      <button onclick="addEntry('expense')">Add Expense</button>
    </section>

    <!-- Entries Table -->
    <section>
      <h2>All Entries</h2>
      <table id="entries-table"></table>
    </section>

    <!-- Charts -->
    <section>
      <h2>Performance Overview</h2>
      <canvas id="income-chart"></canvas>
      <canvas id="expense-chart"></canvas>
    </section>

    <!-- Sessions -->
    <section>
      <h2>Sessions</h2>
      <button id="save-session-btn">Save Session</button>
      <ul id="session-list"></ul>
    </section>

    <!-- Export -->
    <section>
      <h2>Export Data</h2>
      <button id="export-csv-btn">Export CSV</button>
      <button id="export-pdf-btn">Export PDF</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
