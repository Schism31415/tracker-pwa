<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor's 2-in-1 Property Profit Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Investor's 2-in-1 Property Profit Dashboard</h1>
    <p class="tagline">Track Rental Cash Flow & Renovation Budgets with Clarity</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Entry</h2>
      <form id="entry-form">
        <label>
          Type:
          <select id="type" required>
            <option value="">--Select--</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="renovation">Renovation</option>
          </select>
        </label>
        <label>
          Description:
          <input type="text" id="description" placeholder="e.g., Rent, Roofing" required />
        </label>
        <label>
          Amount ($):
          <input type="number" id="amount" step="0.01" required />
        </label>
        <label>
          Date:
          <input type="date" id="date" required />
        </label>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="chart-section">
      <h2>Cash Flow Over Time</h2>
      <canvas id="cashflowChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Investor Tools. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
