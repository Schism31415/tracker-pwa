<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Investor’s 2-in-1 Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="icons/icon-192.png" alt="App Logo" />
    <h1>The Investor’s 2-in-1 Dashboard</h1>
    <p class="subtitle">
      Track rental cashflow and renovation costs in one premium tool.
    </p>
  </header>

  <main>
    <!-- ===== Tenants ===== -->
    <section>
      <h2>Manage Tenants</h2>
      <form id="tenant-form">
        <input type="text" id="tenant-name" placeholder="Enter tenant name" required />
        <button type="submit">Add Tenant</button>
      </form>
      <ul id="tenant-list"></ul>
    </section>

    <!-- ===== Entries ===== -->
    <section>
      <h2>Income & Expenses</h2>
      <form id="entry-form">
        <select id="tenant-select" required>
          <option value="">Select tenant</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" step="0.01" required />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <select id="currency-select">
          <option value="£">£</option>
          <option value="$">$</option>
          <option value="€">€</option>
        </select>
        <button type="submit">Add Entry</button>
      </form>
      <table id="entries-table">
        <thead>
          <tr>
            <th>Tenant</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ===== Sessions ===== -->
    <section>
      <h2>Sessions</h2>
      <button id="save-session">Save Session</button>
      <button id="load-session">Load Session</button>
      <button id="delete-session">Delete Session</button>
    </section>

    <!-- ===== Exports ===== -->
    <section>
      <h2>Export Reports</h2>
      <button id="export-csv">Export CSV</button>
      <button id="export-chart">Export Chart as PNG</button>
    </section>

    <!-- ===== Chart ===== -->
    <section>
      <h2>Performance Overview</h2>
      <canvas id="financeChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Investor’s 2-in-1 Dashboard</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
