<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Investor App</title>
  <link rel="stylesheet" href="styles2.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="icons/icon-192.png" alt="App Logo" class="app-logo" />
    <h1>Investor Dashboard</h1>
    <p class="tagline">Track. Manage. Grow.</p>
  </header>

  <!-- Description -->
  <section class="description">
    <p>Manage tenants, track income and expenses, and visualize financial performance.</p>
  </section>

  <!-- Tenant Management -->
  <section>
    <h2>Tenants</h2>
    <div class="tenant-actions">
      <input type="text" id="tenantInput" placeholder="Enter tenant name" />
      <button id="addTenant">Add Tenant</button>
      <button id="removeTenant">Remove Tenant</button>
    </div>
    <label for="tenant">Select Tenant</label>
    <select id="tenant"></select>
  </section>

  <!-- Income Form -->
  <section>
    <h2>Add Income</h2>
    <form id="incomeForm">
      <label for="incomeAmount">Amount</label>
      <input type="number" id="incomeAmount" required />
      <button type="submit">Add Income</button>
    </form>
  </section>

  <!-- Expense Form -->
  <section>
    <h2>Add Expense</h2>
    <form id="expenseForm">
      <label for="expenseAmount">Amount</label>
      <input type="number" id="expenseAmount" required />
      <button type="submit">Add Expense</button>
    </form>
  </section>

  <!-- Charts -->
  <section>
    <h2>Performance Charts</h2>
    <canvas id="incomeChart"></canvas>
    <canvas id="expenseChart"></canvas>
  </section>

  <!-- Sessions -->
  <section>
    <h2>Sessions</h2>
    <div class="session-actions">
      <input type="text" id="sessionName" placeholder="Session name" />
      <button id="saveSession">Save Session</button>
      <button id="loadSession">Load Session</button>
      <button id="deleteSession">Delete Session</button>
    </div>
    <label for="session">Saved Sessions</label>
    <select id="session"></select>
  </section>

  <!-- Scripts -->
  <script src="app-v4.js"></script>
</body>
</html>
