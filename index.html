<html lang="en">
<head>

  <title>Investor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117" />

  <!-- Icons -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />

<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="header-content">
      <img src="icons/icon-192.png" alt="App Logo" class="app-logo" />
      <h1 class="app-title">Investor Dashboard</h1>
      <p class="app-tagline">Track income, expenses, tenants, and cashflow in one place</p>
    </div>
  </header>

  <main class="container">

    <section>
      <label for="currency-select">Currency:</label>
      <select id="currency-select"></select>
    </section>

    <!-- TENANTS -->
    <section>
      <h2>Manage Tenants</h2>
      <div>
        <input id="new-tenant" type="text" placeholder="Enter tenant name" />
        <button id="add-tenant">Add Tenant</button>
      </div>
      <ul id="tenant-list"></ul>
    </section>

    <!-- INCOME -->
    <section>
      <h2>Add Income</h2>
      <form id="income-form">
        <label>Amount</label>
        <input id="income-amount" type="number" step="0.01" required />
        
        <label>Source</label>
        <input id="income-source" type="text" required />

        <label>Tenant</label>
        <select id="income-tenant" class="tenant-select"></select>

        <button type="submit">Add Income</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Source</th>
            <th>Tenant</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="income-table-body"></tbody>
      </table>
    </section>
