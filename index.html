<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Investment Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="icons/app-icon-192.png" alt="App Logo" class="app-logo" />
    <h1>Property Investment Tracker</h1>
    <p class="tagline">Track, analyse, and optimise your investments</p>
  </header>

  <main>
    <section id="form-section">
      <h2>Add Entry</h2>
      <form id="entry-form">
        <label for="tenant">Tenant:</label>
        <select id="tenant" required>
          <option value="">-- Select Tenant --</option>
        </select>
        <button type="button" id="add-tenant">+ Add Tenant</button>

        <label for="income">Income (£):</label>
        <input type="number" id="income" min="0" step="0.01" />

        <label for="expense">Expense (£):</label>
        <input type="number" id="expense" min="0" step="0.01" />

        <button type="submit">Add Entry</button>
      </form>
    </section>

    <section id="charts-section">
      <h2>Performance Overview</h2>
      <canvas id="overviewChart"></canvas>
    </section>

    <section id="sessions-section">
      <h2>Sessions</h2>
      <input type="text" id="session-name" placeholder="Session Name" />
      <button id="save-session">Save Session</button>
      <div id="saved-sessions"></div>
    </section>

    <section id="export-section">
      <h2>Export</h2>
      <button id="export-csv">Download CSV</button>
      <button id="export-pdf">Download PDF</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
