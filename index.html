
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Investor App</title>
  <!-- Cache-busting CSS link -->
  <link rel="stylesheet" href="styles2.css?v=4" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="icons/icon-192.png" alt="App Logo" class="app-logo" />
    <h1>Investor Dashboard</h1>
    <p class="tagline">Track. Manage. Grow.</p>
  </header>

  <!-- Description -->
  <section class="description">
    <p>Welcome to your premium financial dashboard. Add tenants, track income & expenses, save sessions, and generate exportable reports.</p>
  </section>

  <!-- Tenant Section -->
  <section class="tenant-section">
    <h2>Manage Tenants</h2>
    <div class="tenant-actions">
      <input type="text" id="tenantNameInput" placeholder="Enter tenant name" />
      <button id="addTenantBtn">Add Tenant</button>
    </div>
    <select id="tenantDropdown">
      <option value="">Select Tenant</option>
    </select>
  </section>

  <!-- Data Entry -->
  <section class="entry-section">
    <h2>New Entry</h2>
    <form id="entryForm">
      <label for="entryType">Type:</label>
      <select id="entryType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required />

      <label for="currency">Currency:</label>
      <select id="currency">
        <option value="GBP">£ GBP</option>
        <option value="USD">$ USD</option>
        <option value="EUR">€ EUR</option>
      </select>

      <label for="source">Source / Category:</label>
      <input type="text" id="source" placeholder="E.g. Rent, Repairs" />

      <button type="submit">Add Entry</button>
    </form>
  </section>

  <!-- Charts -->
  <section class="charts-section">
    <h2>Performance Overview</h2>
    <canvas id="lineChart"></canvas>
    <canvas id="barChart"></canvas>
  </section>

  <!-- Sessions -->
  <section class="session-section">
    <h2>Sessions</h2>
    <div class="session-actions">
      <input type="text" id="sessionName" placeholder="Session name" />
      <button id="saveSessionBtn">Save Session</button>
      <button id="loadSessionBtn">Load Session</button>
      <button id="deleteSessionBtn">Delete Session</button>
    </div>
    <select id="sessionDropdown">
      <option value="">Select Saved Session</option>
    </select>
  </section>

  <!-- Exports -->
  <section class="export-section">
    <h2>Exports</h2>
    <button id="exportCSV">Download CSV</button>
    <button id="exportPDF">Download PDF</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app-v3.js"></script>
</body>
</html>
