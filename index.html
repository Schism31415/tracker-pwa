<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Pro Dashboard</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a73e8">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
</head>
<body>
  <header>
    <img src="icons/icon-192.png" alt="App Logo" class="app-logo">
    <h1>Investor's 2-in-1 Property Profit Dashboard</h1>
    <p class="tagline">Track rental cash flow & renovation budgets with ease</p>
  </header>

  <main>
    <section>
      <h2>Cash Flow Tracker</h2>
      <form id="cashflow-form">
        <label>Tenant:
          <select id="tenant-select"></select>
          <button type="button" id="add-tenant-btn">Add Tenant</button>
        </label><br>
        <label>Income Source:
          <select id="income-source">
            <option value="Rent">Rent</option>
            <option value="Deposit">Deposit</option>
            <option value="Other">Other</option>
          </select>
        </label><br>
        <label>Amount:
          <input type="number" id="amount" required>
        </label><br>
        <label>Type:
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </label><br>
        <button type="submit">Add Entry</button>
      </form>
    </section>

    <section>
      <h2>Renovation Budget Tracker</h2>
      <form id="renovation-form">
        <label>Category:
          <input type="text" id="renovation-category" required>
        </label><br>
        <label>Budget:
          <input type="number" id="renovation-budget" required>
        </label><br>
        <label>Actual:
          <input type="number" id="renovation-actual" required>
        </label><br>
        <button type="submit">Add Renovation</button>
      </form>
    </section>

    <section>
      <h2>Performance Overview</h2>
      <canvas id="cashflow-chart" width="400" height="200"></canvas>
      <canvas id="renovation-chart" width="400" height="200"></canvas>
    </section>

    <section>
      <h2>Save & Export</h2>
      <button id="save-session">Save Session</button>
      <button id="load-session">Load Session</button>
      <button id="delete-session">Delete Session</button>
      <button id="export-csv">Export CSV</button>
      <button id="export-pdf">Export PDF</button>
    </section>
  </main>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed", err));
    }
  </script>
</body>
</html>
