<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Investor's 2-in-1 Profit Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>The Investor's 2-in-1 Profit Dashboard</h1>
    <label for="currencySelector" class="currency-label">
      Currency:
      <select id="currencySelector">
        <option value="$">USD ($)</option>
        <option value="£">GBP (£)</option>
        <option value="€">EUR (€)</option>
        <option value="¥">JPY (¥)</option>
        <option value="C$">CAD (C$)</option>
        <option value="A$">AUD (A$)</option>
      </select>
    </label>
  </header>

  <main>
    <!-- Cash Flow Tracker -->
    <div class="card">
      <h2>Cash Flow Tracker</h2>
      <form id="cashFlowForm">
        <label>Income Amount (<span class="currency-output">$</span>)
          <input type="number" id="income" required>
        </label>
        <label>Expense Category
          <select id="expenseCategory">
            <option>Mortgage/Taxes</option>
            <option>Insurance</option>
            <option>Utilities</option>
            <option>Maintenance</option>
            <option>Management Fees</option>
          </select>
        </label>
        <label>Expense Amount (<span class="currency-output">$</span>)
          <input type="number" id="expense" required>
        </label>
        <button type="submit">Add Entry</button>
      </form>
      <div class="chart-container">
        <canvas id="cashFlowChart"></canvas>
      </div>
    </div>

    <!-- Renovation Tracker -->
    <div class="card">
      <h2>Renovation Budget Tracker</h2>
      <form id="renoForm">
        <label>Job Type
          <select id="renoCategory">
            <option>Roofing</option>
            <option>Kitchen</option>
            <option>Flooring</option>
            <option>Plumbing</option>
            <option>Other</option>
          </select>
        </label>
        <label>Budget (<span class="currency-output">$</span>)
          <input type="number" id="renoBudget" required>
        </label>
        <label>Actual (<span class="currency-output">$</span>)
          <input type="number" id="renoActual" required>
        </label>
        <button type="submit">Add Renovation</button>
      </form>
      <div class="chart-container">
        <canvas id="renoChart"></canvas>
      </div>
    </div>
  </main>

  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").catch(console.error);
  }
</script>

</body>
</html>
