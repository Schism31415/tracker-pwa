<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Pro Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="icons/icon-192.png" alt="App Logo" />
    <h1>Investor's 2-in-1 Property Profit Dashboard</h1>
    <p>Track rental cash flow & renovation budgets with ease</p>
  </header>

  <main class="container">

    <!-- Tenant Management -->
    <section id="tenant-section">
      <h2>Tenants</h2>
      <input type="text" id="tenant-name-input" placeholder="Enter tenant name" />
      <button id="add-tenant-btn">Add Tenant</button>
    </section>

    <!-- Income Form -->
    <form id="income-form">
      <h2>Add Income</h2>
      <label>Tenant</label>
      <select class="tenant-select"></select>
      <label>Amount</label>
      <input type="number" name="amount" placeholder="e.g. 1200" required />
      <button type="submit">Add Income</button>
    </form>

    <!-- Expense Form -->
    <form id="expense-form">
      <h2>Add Expense</h2>
      <label>Tenant</label>
      <select class="tenant-select"></select>
      <label>Amount</label>
      <input type="number" name="amount" placeholder="e.g. 500" required />
      <button type="submit">Add Expense</button>
    </form>

    <!-- Chart Section -->
    <section class="chart-container">
      <h2>Performance Overview</h2>
      <canvas id="financeChart"></canvas>
    </section>

    <!-- Sessions Section -->
    <section id="sessions">
      <h2>Sessions</h2>
      <button id="save-session-btn">Save Session</button>
      <select id="load-session-select"></select>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="load-session-btn">Load Session</button>
        <button id="delete-session-btn">Delete Session</button>
      </div>
    </section>

    <!-- Export Options -->
    <section class="export-buttons">
      <button id="export-csv-btn">Export CSV</button>
      <button id="export-chart-btn">Download Chart</button>
    </section>

    <!-- Currency Selector -->
    <section style="margin-top: 20px; text-align: center;">
      <label for="currency-select"><strong>Currency:</strong></label>
      <select id="currency-select">
        <option value="$">$ - USD</option>
        <option value="£">£ - GBP</option>
        <option value="€">€ - EUR</option>
      </select>
    </section>

  </main>

  <footer>
    &copy; 2025 Investor Pro Dashboard. All rights reserved.
  </footer>

  <script src="app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed", err));
  }
</script>

</body>
</html>
