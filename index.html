<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Premium App</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#003366">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <img src="icons/app-icon.png" alt="App Icon">
    <h1>Investor Premium</h1>
    <p>Track income, expenses, and tenants in one place</p>
  </header>

  <!-- ===== Main Container ===== -->
  <div class="container">

    <!-- Tenant Management -->
    <section>
      <h2>Manage Tenants</h2>
      <form id="tenant-form">
        <input type="text" id="tenant-name" placeholder="Tenant name" required>
        <button type="submit">Add Tenant</button>
      </form>
      <ul id="tenant-list"></ul>
    </section>

    <!-- Add Income/Expense -->
    <section>
      <h2>Record Income / Expense</h2>
      <form id="entry-form">
        <select id="tenant-select" required>
          <option value="">Select tenant</option>
        </select>
        <select id="currency-select" required>
          <option value="£">£ (GBP)</option>
          <option value="$">$ (USD)</option>
          <option value="€">€ (EUR)</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Entry</button>
      </form>
      <table id="entries-table">
        <thead>
          <tr>
            <th>Tenant</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Session Management -->
    <section>
      <h2>Sessions</h2>
      <div class="actions">
        <button id="save-session">Save Session</button>
        <button id="load-session">Load Session</button>
        <button id="delete-session">Delete Session</button>
        <button id="export-csv">Export CSV</button>
        <button id="export-pdf">Export PDF</button>
      </div>
    </section>

    <!-- Charts -->
    <section>
      <h2>Performance Overview</h2>
      <canvas id="financeChart"></canvas>
    </section>

  </div>

  <!-- ===== JS ===== -->
  <script src="app.js"></script>
</body>
</html>
