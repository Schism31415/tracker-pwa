```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="icons/icon-192.png" alt="App Logo">
      <h1>Investor Dashboard</h1>
    </div>
    <p class="tagline">Track your income, expenses, and tenants with ease</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Entry</h2>
      <form id="entry-form">
        <label for="tenant">Tenant</label>
        <select id="tenant" name="tenant">
          <option value="">Select Tenant</option>
        </select>
        <button type="button" id="add-tenant-btn">+ Add Tenant</button>

        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="source">Source</label>
        <select id="source" name="source">
          <option value="rent">Rent</option>
          <option value="utilities">Utilities</option>
          <option value="maintenance">Maintenance</option>
          <option value="other">Other</option>
        </select>

        <label for="currency">Currency</label>
        <select id="currency" name="currency">
          <option value="£">GBP (£)</option>
          <option value="$">USD ($)</option>
          <option value="€">EUR (€)</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">Add Entry</button>
      </form>
    </section>

    <section class="sessions">
      <h2>Sessions</h2>
      <div id="sessions-list"></div>
      <button id="save-session-btn">Save Session</button>
      <button id="load-session-btn">Load Session</button>
      <button id="delete-session-btn">Delete Session</button>
    </section>

    <section class="charts">
      <h2>Overview</h2>
      <canvas id="incomeChart"></canvas>
      <canvas id="expenseChart"></canvas>
    </section>

    <section class="exports">
      <h2>Export Data</h2>
      <button id="export-csv-btn">Export CSV</button>
      <button id="export-pdf-btn">Export PDF</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Investor App — Premium Edition</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
```
