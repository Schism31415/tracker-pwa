```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    Investor Dashboard
    <p style="font-size:0.9rem; font-weight:400; color:#f0f0f0; margin-top:0.5rem;">
      Track cashflow, tenants, and financial performance in one premium app.
    </p>
  </header>

  <div class="container">
    <!-- Income & Expense Form -->
    <div class="card">
      <h2>Add Entry</h2>
      <form id="entry-form">
        <label for="tenant">Tenant</label>
        <select id="tenant" required>
          <option value="">Select tenant</option>
        </select>
        <button type="button" id="add-tenant">+ Add Tenant</button>

        <label for="type">Type</label>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required />

        <label for="currency">Currency</label>
        <select id="currency" required>
          <option value="USD">$ USD</option>
          <option value="EUR">€ EUR</option>
          <option value="GBP">£ GBP</option>
        </select>

        <label for="source">Source / Category</label>
        <input type="text" id="source" placeholder="e.g. Rent, Utilities" required />

        <label for="date">Date</label>
        <input type="date" id="date" required />

        <button type="submit">Add Entry</button>
      </form>
    </div>

    <!-- Chart Section -->
    <div class="card">
      <h2>Performance Overview</h2>
      <div class="chart-container">
        <canvas id="cashflowChart"></canvas>
      </div>
    </div>

    <!-- Session Controls -->
    <div class="card">
      <h2>Sessions</h2>
      <div class="session-controls">
        <button id="save-session">Save Session</button>
        <button id="load-session">Load Session</button>
        <button id="delete-session">Delete Session</button>
        <button id="export-csv">Export CSV</button>
        <button id="export-graph">Export Graph</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Investor Dashboard — Designed with premium performance in mind
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
```
