<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Investor App</title>
  <link rel="stylesheet" href="styles2.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="icons/icon-192.png" alt="App Logo" class="app-logo" />
    <h1>Investor Dashboard</h1>
    <p class="tagline">Track. Manage. Grow.</p>
  </header>

  <!-- Description -->
  <section class="description">
    <p>Welcome to your premium investor dashboard. Add tenants, track income & expenses, and visualize performance.</p>
  </section>

  <!-- Tenant Management -->
  <section>
    <h2>Tenant Management</h2>
    <div class="tenant-actions">
      <input type="text" id="tenantInput" placeholder="Enter tenant name" />
      <button type="button" id="addTenant">Add Tenant</button>
      <button type="button" id="removeTenant">Remove Tenant</button>
    </div>
    <label for="tenant">Select Tenant</label>
    <select id="tenant"></select>
  </section>

  <!-- Analytics -->
  <section>
    <h2>Analytics</h2>
    <canvas id="incomeChart" width="400" height="200"></canvas>
    <canvas id="expenseChart" width="400" height="200"></canvas>
  </section>

  <script src="app-v4.js"></script>
</body>
</html>
