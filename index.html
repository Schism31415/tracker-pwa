<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117" />

  <!-- Icons -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="header-content">
      <img src="icons/icon-192.png" alt="App Logo" class="app-logo" />
      <h1 class="app-title">Investor Dashboard</h1>
      <p class="app-tagline">Track income, expenses, tenants, and performance in one place</p>
    </div>
  </header>

  <main class="container">
    <!-- TENANTS -->
    <section>
      <h2>Manage Tenants</h2>
      <div>
        <input id="new-tenant" type="text" placeholder="Enter tenant name" />
        <button id="add-tenant">Add Tenant</button>
      </div>
      <ul id="tenant-list"></ul>
    </section>

    <!-- INCOME -->
    <section>
      <h2>Add Income</h2>
      <form id="income-form">
        <label>Amount</label>
        <input id="income-amount" type="number" step="0.01" required />
        
        <label>Source</label>
        <input id="income-source" type="text" required />

        <label>Tenant</label>
        <select id="income-tenant" class="tenant-select"></select>

        <button type="submit">Add Income</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Source</th>
            <th>Tenant</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="income-table-body"></tbody>
      </table>
    </section>

    <!-- EXPENSES -->
    <section>
      <h2>Add Expense</h2>
      <form id="expense-form">
        <label>Amount</label>
        <input id="expense-amount" type="number" step="0.01" required />
        
        <label>Category</label>
        <input id="expense-category" type="text" required />

        <label>Tenant</label>
        <select id="expense-tenant" class="tenant-select"></select>

        <button type="submit">Add Expense</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Tenant</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
      </table>
    </section>

    <!-- CHART -->
    <section>
      <h2>Cashflow Overview</h2>
      <canvas id="cashflow-chart" height="100"></canvas>
    </section>

    <!-- SESSION MANAGEMENT -->
    <section>
      <h2>Sessions</h2>
      <input id="session-name" type="text" placeholder="Session name" />
      <button id="save-session">Save Session</button>
      <button id="load-session">Load Session</button>
      <button id="delete-session">Delete Session</button>
    </section>

    <!-- EXPORT -->
    <section>
      <h2>Export Data</h2>
      <button id="export-csv">Export CSV</button>
      <button id="export-graph">Export Graph</button>
    </section>
  </main>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
